name: CI - Continuous Integration

# Trigger del workflow: se ejecuta en cada push y pull request a main
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

# Definición de jobs
jobs:
  test:
    # Nombre descriptivo del job
    name: Test on Python ${{ matrix.python-version }}
    
    # Sistema operativo donde se ejecutará
    runs-on: ubuntu-latest
    
    # Strategy matrix: ejecuta el job para cada versión de Python especificada
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    
    # Pasos a ejecutar en el job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run tests with pytest
        run: |
          pytest --cov=src --cov-report=term-missing --cov-report=xml -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.13'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      
      - name: Lint with flake8
        run: |
          flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

name: CI - Continuous Integration

# Trigger del workflow: se ejecuta en cada push y pull request a main
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

# Definición de jobs
jobs:
  test:
    # Nombre descriptivo del job
    name: Test on Python ${{ matrix.python-version }}
    
    # Sistema operativo donde se ejecutará (puede ser ubuntu-latest, windows-latest, macos-latest)
    runs-on: ubuntu-latest
    
    # Strategy matrix: ejecuta el job para cada versión de Python especificada
    strategy:
      # fail-fast: false significa que si una versión falla, las demás continúan ejecutándose
      fail-fast: false
      matrix:
        # Versiones de Python que queremos probar (coincide con tox.ini)
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    
    # Pasos a ejecutar en el job
    steps:
      # 1. Checkout del código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Configurar la versión de Python especificada en la matrix
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      # 3. Mostrar la versión de Python (para debugging)
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      
      # 4. Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      # 5. Ejecutar los tests con pytest
      - name: Run tests with pytest
        run: |
          pytest --cov=src --cov-report=term-missing --cov-report=xml -v
      
      # 6. Subir reporte de cobertura a Codecov (opcional)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.13'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Job adicional para verificar calidad de código (opcional)
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
