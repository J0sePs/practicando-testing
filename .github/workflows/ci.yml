name: CI - Continuous Integration

# Trigger del workflow: se ejecuta en cada push y pull request a main
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

# Definición de jobs
jobs:
  test:
    # Nombre descriptivo del job
    name: Test on Python ${{ matrix.python-version }}
    
    # Sistema operativo donde se ejecutará
    runs-on: ubuntu-latest
    
    # Strategy matrix: ejecuta el job para cada versión de Python especificada
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    
    # Pasos a ejecutar en el job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run tests with pytest
        run: |
          pytest --cov=src --cov-report=term-missing --cov-report=xml -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.13'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      
      - name: Lint with flake8
        run: |
          flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
